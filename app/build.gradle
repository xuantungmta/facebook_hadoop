plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.apache.hadoop:hadoop-common:3.3.6'
    implementation 'org.apache.hadoop:hadoop-hdfs:3.3.6'
    implementation 'org.apache.hadoop:hadoop-yarn-common:3.3.6'
    implementation 'org.apache.hadoop:hadoop-minicluster:3.3.6'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-core:3.3.6'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-jobclient:3.3.6'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-app:3.3.6'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-shuffle:3.3.6'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-common:3.3.6'
    implementation 'org.apache.hadoop:hadoop-client:3.3.6'

    implementation 'com.optimaize.languagedetector:language-detector:0.6'
    implementation 'edu.emory.mathcs.nlp:nlp4j-api:1.1.3'
    implementation 'vncorenlp:marmot:1.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'facebook_hadoop.WordSort'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
